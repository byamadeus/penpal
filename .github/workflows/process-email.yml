name: Process Email to Blog Post

on:
  repository_dispatch:
    types: [email-received]

permissions:
  contents: write

jobs:
  process-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Process email
        env:
          EMAIL_SECRET_TOKEN: ${{ secrets.EMAIL_SECRET_TOKEN }}
        run: |
          echo "${{ github.event.client_payload.email }}" | npm run process-email

      - name: Commit new post
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/posts/ public/attachments/ || true
          git diff --staged --quiet || git commit -m "Add new blog post via email

          From: ${{ github.event.client_payload.from }}
          Subject: ${{ github.event.client_payload.subject }}
          Timestamp: ${{ github.event.client_payload.timestamp }}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
